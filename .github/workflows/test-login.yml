name: Test Login API

on:
  push:
    branches: [ "main", "develop", "feature/**", "fix/**" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test-login-role-validation:
    name: Test Login Role Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        working-directory: ./helpinghand-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Database
        working-directory: ./helpinghand-backend
        run: |
          python manage.py migrate --noinput

      - name: Run Login Role Validation Tests
        working-directory: ./helpinghand-backend
        run: |
          python manage.py test accounts.tests_login.LoginRoleValidationTests --verbosity=2

      - name: Test Results
        if: always()
        run: |
          echo "Login role validation tests completed"

  test-login-basic:
    name: Test Basic Login Functionality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        working-directory: ./helpinghand-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Database
        working-directory: ./helpinghand-backend
        run: |
          python manage.py migrate --noinput

      - name: Run Basic Login Tests
        working-directory: ./helpinghand-backend
        run: |
          python manage.py test accounts.tests.AuthTests.test_login_returns_tokens --verbosity=2

  test-login-comprehensive:
    name: Comprehensive Login Tests
    runs-on: ubuntu-latest
    needs: [test-login-role-validation, test-login-basic]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        working-directory: ./helpinghand-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Database
        working-directory: ./helpinghand-backend
        run: |
          python manage.py migrate --noinput

      - name: Run All Login Tests
        working-directory: ./helpinghand-backend
        run: |
          python manage.py test accounts.tests_login accounts.tests.AuthTests --verbosity=2

      - name: Test Summary
        if: always()
        run: |
          echo "✅ Login Test Summary:"
          echo "✓ Donor login with correct role"
          echo "✓ Organization login with correct role"
          echo "✓ Recipient login with correct role"
          echo "✓ Donor cannot login as organization"
          echo "✓ Organization cannot login as donor"
          echo "✓ Recipient cannot login as organization"
          echo "✓ Invalid credentials rejected"
          echo "✓ Missing fields validation"

