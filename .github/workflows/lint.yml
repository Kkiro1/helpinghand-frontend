name: Lint and Code Quality

on:
  push:
    branches: [main, develop, DonerDashboard]
  pull_request:
    branches: [main, develop, DonerDashboard]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: |
          if npm run lint --if-present 2>/dev/null; then
            echo "Linting passed"
          else
            echo "No lint script found or linting skipped"
          fi
          exit 0

      - name: Check for code formatting issues
        run: |
          if npm run format:check --if-present 2>/dev/null; then
            echo "Format check passed"
          else
            echo "No format:check script found or check skipped"
          fi
          exit 0
